name: simple_rsa
description: Flutter plugin to encrypt and decrypt string with a public and a private key
version: 0.0.3
author: Gian Marco Di Francesco <difrancescogianmarco@gmail.com>
homepage: https://github.com/giandifra/simple_rsa

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

flutter:
  plugin:
    androidPackage: com.juanito21.simplersa
    pluginClass: SimpleRsaPlugin